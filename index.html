<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Secure Gallery</title>
  <style>
    body {
      background-color: #fef6f9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #e91e63;
      margin-top: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
      box-sizing: border-box;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    #locked {
      display: none;
      color: #d32f2f;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’— Welcome Madam ðŸ’—</h1>
  <p id="locked">Access Denied. Reload to try again.</p>
  <div class="gallery" id="gallery" style="display: none;"></div>

  <script>
    const password = prompt("Enter gallery password:");
    const correctPassword = "bavabarrey"; // Change this password

    if (password === correctPassword) {
      const gallery = document.getElementById("gallery");
      gallery.style.display = "grid";

      // Load images 01.jpg to 30.jpg
      for (let i = 1; i <= 30; i++) {
        let img = document.createElement("img");
        let fileNumber = i.toString().padStart(2, '0');
        img.src = `images/${fileNumber}.jpg`; // Or just `${fileNumber}.jpg` if in root
        img.alt = `Image ${fileNumber}`;
        img.onerror = () => img.style.display = "none"; // hide if not found
        gallery.appendChild(img);
      }
    } else {
      document.getElementById("locked").style.display = "block";
    }
  </script>
</body>
</html>
